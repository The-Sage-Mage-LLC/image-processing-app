name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'

jobs:
  dependency-security:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install safety bandit semgrep pip-audit
        
    - name: Run Safety check
      id: safety
      run: |
        safety check --json --output safety-report.json || echo "safety_failed=true" >> $GITHUB_OUTPUT
        safety check --short-report
      continue-on-error: true
      
    - name: Run pip-audit
      id: pip-audit
      run: |
        pip-audit --format=json --output=pip-audit-report.json || echo "audit_failed=true" >> $GITHUB_OUTPUT
        pip-audit --desc
      continue-on-error: true
      
    - name: Run Bandit security linter
      id: bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || echo "bandit_failed=true" >> $GITHUB_OUTPUT
        bandit -r src/ -f txt
      continue-on-error: true
      
    - name: Run Semgrep security analysis
      id: semgrep
      run: |
        semgrep --config=auto --json --output=semgrep-report.json src/ || echo "semgrep_failed=true" >> $GITHUB_OUTPUT
        semgrep --config=auto src/
      continue-on-error: true
      
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
          pip-audit-report.json
          bandit-report.json
          semgrep-report.json
        retention-days: 30
        
    - name: Create security summary
      run: |
        echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "## Safety (Dependency Vulnerabilities)" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.safety.outputs.safety_failed }}" = "true" ]; then
          echo "? **VULNERABILITIES FOUND**" >> $GITHUB_STEP_SUMMARY
        else
          echo "? **NO VULNERABILITIES**" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "## Bandit (Code Security)" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.bandit.outputs.bandit_failed }}" = "true" ]; then
          echo "? **SECURITY ISSUES FOUND**" >> $GITHUB_STEP_SUMMARY
        else
          echo "? **NO SECURITY ISSUES**" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "## Semgrep (Advanced Analysis)" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.semgrep.outputs.semgrep_failed }}" = "true" ]; then
          echo "?? **FINDINGS DETECTED**" >> $GITHUB_STEP_SUMMARY
        else
          echo "? **NO FINDINGS**" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Fail on high severity vulnerabilities
      run: |
        # Check for high severity issues and fail the build
        if [ "${{ steps.safety.outputs.safety_failed }}" = "true" ]; then
          echo "::error::High severity vulnerabilities found in dependencies"
          exit 1
        fi

  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: docker build -t imgproc:security-scan .
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'imgproc:security-scan'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'json'
        output: 'trivy-fs-results.json'
        
    - name: Upload container security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: container-security-reports
        path: |
          trivy-results.sarif
          trivy-fs-results.json

  secrets-detection:
    name: Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better secret detection
        
    - name: Run GitLeaks
      uses: zricethezav/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        
    - name: Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  compliance-check:
    name: License & Compliance Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install license checker
      run: pip install pip-licenses licensecheck
      
    - name: Check licenses
      run: |
        pip install -e .
        pip-licenses --format=json --output-file=licenses.json
        pip-licenses --format=table
        
    - name: Validate license compatibility
      run: |
        # Check for GPL licenses that might conflict with MIT
        if pip-licenses --format=json | jq -r '.[].License' | grep -i gpl; then
          echo "::warning::GPL licenses detected - review for compatibility"
        fi
        
    - name: Upload license report
      uses: actions/upload-artifact@v3
      with:
        name: license-report
        path: licenses.json