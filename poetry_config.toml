[tool.poetry]
name = "image-processing-app"
version = "1.0.0"
description = "Enterprise-grade image processing application with AI-powered analysis and batch transformations"
authors = ["The-Sage-Mage <contact@thesagemage.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/The-Sage-Mage-LLC/image-processing-app"
repository = "https://github.com/The-Sage-Mage-LLC/image-processing-app"
documentation = "https://github.com/The-Sage-Mage-LLC/image-processing-app/blob/main/README.md"
keywords = ["image-processing", "computer-vision", "ai-analysis", "batch-processing", "opencv", "enterprise"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop", 
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Operating System :: POSIX :: Linux", 
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion", 
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.11"

# Core dependencies
click = ">=8.1.0,<8.2.2"
colorama = "^0.4.6"
tomli = "^2.0.1"
tomli-w = "^1.0.0"
tqdm = "^4.66.0"

# Image processing and computer vision
opencv-python = "^4.9.0"
Pillow = "^10.2.0"
scikit-image = "^0.22.0"
piexif = "^1.1.3"

# Data processing and analysis
numpy = ">=1.20.0,<2.0.0"
pandas = "^2.0.3"
scipy = "^1.11.0"
scikit-learn = "^1.3.0"
matplotlib = "^3.7.2"

# Database and persistence
sqlalchemy = "^2.0.19"
joblib = "^1.3.1"

# GUI framework
PyQt6 = "^6.5.2"
PyQt6-Qt6 = "^6.5.2"
PyQt6-sip = "^13.5.2"

# Document generation
reportlab = "^4.0.4"

# Language tools
language-tool-python = "^2.7.1"
pyspellchecker = "^0.7.2"

# EXIF data handling
exifread = "^3.0.0"

# Windows-specific
pywin32 = {version = "^306", markers = "sys_platform == 'win32'"}

# Modern configuration and validation
pydantic = "^2.0.0"
pydantic-settings = "^2.0.0"

# Async support
aiofiles = "^23.2.1"
asyncio-throttle = "^1.0.2"

[tool.poetry.group.ai]
optional = true

[tool.poetry.group.ai.dependencies]
torch = "^2.1.0"
transformers = "^4.30.0"
ultralytics = "^8.0.100"
torchvision = "^0.16.0"
sentence-transformers = "^2.2.2"

[tool.poetry.group.web]
optional = true

[tool.poetry.group.web.dependencies]
fastapi = "^0.101.0"
uvicorn = {extras = ["standard"], version = "^0.23.0"}
websockets = "^11.0.0" 
jinja2 = "^3.1.0"
python-multipart = "^0.0.6"
httpx = "^0.24.1"

[tool.poetry.group.dev]
optional = false

[tool.poetry.group.dev.dependencies]
# Testing framework
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.11.0"
pytest-xvfb = "^3.0.0"
pytest-benchmark = "^4.0.0"
pytest-html = "^3.2.0"
pytest-sugar = "^0.9.7"

# Code quality and formatting
black = "^23.0.0"
mypy = "^1.5.0"
ruff = "^0.0.280"
pre-commit = "^3.3.0"
isort = "^5.12.0"

# Security scanning
bandit = "^1.7.5"
safety = "^2.3.0"
pip-audit = "^2.6.0"
semgrep = "^1.32.0"

# Performance profiling
py-spy = "^0.3.14"
memory-profiler = "^0.61.0"
line-profiler = "^4.1.0"
pympler = "^0.9"

# Development tools
ipython = "^8.14.0"
jupyter = "^1.0.0"
rich = "^13.4.2"
typer = "^0.9.0"

# Build and packaging
build = "^0.10.0"
twine = "^4.0.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0.0"
sphinx-rtd-theme = "^1.3.0"
sphinx-autodoc-typehints = "^1.24.0"
myst-parser = "^2.0.0"
sphinx-click = "^5.0.0"
sphinxcontrib-mermaid = "^0.9.2"

[tool.poetry.group.monitoring]
optional = true

[tool.poetry.group.monitoring.dependencies]
prometheus-client = "^0.17.1"
structlog = "^23.1.0"
opentelemetry-api = "^1.19.0"
opentelemetry-sdk = "^1.19.0"
opentelemetry-instrumentation = "^0.40b0"

[tool.poetry.scripts]
imgproc = "src.cli.main:main"
imgproc-gui = "gui_launcher:main"
imgproc-api = "api_launcher:main"
imgproc-security = "security_scanner:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"