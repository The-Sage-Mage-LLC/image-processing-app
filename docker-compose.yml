# Docker Compose for Image Processing Application
# Provides complete development and production environments

version: '3.8'

services:
  # Main application service
  imgproc-api:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: "${BUILD_VERSION:-1.0.0}"
    image: imgproc:latest
    container_name: imgproc-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - IMGPROC_LOG_LEVEL=${LOG_LEVEL:-INFO}
      - IMGPROC_MAX_PARALLEL_WORKERS=${MAX_WORKERS:-4}
      - IMGPROC_ENABLE_GPU=${ENABLE_GPU:-false}
    volumes:
      - ./data/input:/data/input:ro
      - ./data/output:/data/output:rw
      - ./data/admin:/data/admin:rw
      - ./logs:/logs:rw
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - imgproc-network

  # Redis for job queue and caching (optional)
  redis:
    image: redis:7-alpine
    container_name: imgproc-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - imgproc-network

  # PostgreSQL for job tracking (optional)
  postgres:
    image: postgres:15-alpine
    container_name: imgproc-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-imgproc}
      POSTGRES_USER: ${POSTGRES_USER:-imgproc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-imgproc123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - imgproc-network

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: imgproc-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - imgproc-network

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: imgproc-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - imgproc-network

  # NGINX reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: imgproc-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - imgproc-api
    restart: unless-stopped
    networks:
      - imgproc-network

# Named volumes for persistent data
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

# Network for service communication
networks:
  imgproc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Development override
x-development:
  &development
  imgproc-api:
    build:
      context: .
      target: builder  # Use builder stage for development
    volumes:
      - .:/app  # Mount source code
    environment:
      - IMGPROC_LOG_LEVEL=DEBUG
    command: ["python", "api_launcher.py", "--host", "0.0.0.0", "--reload"]